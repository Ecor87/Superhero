<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <title>SuperHero</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/img/sh2.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            SuperHero
          </a>
        </div>
    </nav>
    <header class="text-center">
        <div class="py-3">
            <img src="assets/img/sh1.jpg" alt="" class="img-fluid">
        </div>
        <h1>Encuentra tu SuperHero</h1>
    </header>
    <form class="mx-auto text-center">
        <label class="col-12">Ingresa el número del SuperHero a buscar</label>
        <input  class="col-12 form-control my-2"type="text" id="inputID">
        <button class="btn btn-info btn-block my-2">Buscar</button>
        <p id="tipID">Puedes encontrar las IDs por personaje <a href="https://www.superheroapi.com/ids.html">aquí</a></p>
    </form>
    <main>
        <div class="container">
            <div class="row my-5" >
                <div class="col-12 col-md-7 py-3" id="heroRow">
                    <div class="pe-3" id="heroImg"></div>
                    <div class="ps-3" id="heroBio"></div>
                </div>
                <div class="col-12 col-md-5" id="chartContainer"></div>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
